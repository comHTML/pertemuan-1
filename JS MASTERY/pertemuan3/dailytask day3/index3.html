    <script>
        function nilai() {
            let nilai = prompt ("nilai")
            if (nilai >= 90) {
                alert ("Rank = A Nilai = Istimewa")
            } else if (nilai >= 80){
                alert ("Rank = B Nilai =  Bagus")
            } else if (nilai >= 70){
                alert ("Rank = C Nilai = Bagus")
            } else if (nilai >= 60){
                alert ("Rank = D Nilai = Lumayan")
            } else {
                alert ("Rank = E Nilai = Remedial")
            }


        }
